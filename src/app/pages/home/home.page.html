<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title">
      Chicken Helper
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img src="https://okdiario.com/img/2019/07/09/pollo-asado-con-brandy.jpg"></ion-img>

    <ion-card-header>
      <ion-card-title>¡Bienvenido a Chicken Helper!</ion-card-title>
    </ion-card-header>

    <ion-card-content>
     Inicia sesión o registrate para comenzar
    </ion-card-content>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button (click)="navigateLogin()" expand='block'>
            Iniciar sesión
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="navigateRegister()" expand='block'>
            Registrarse
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card>
</ion-content>
