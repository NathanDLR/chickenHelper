<ion-header>
  <ion-toolbar>
    <ion-title>Mi Pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    
    <ion-card-title class="redTitle">&nbsp; Informaci√≥n</ion-card-title>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label><strong>Nombre: </strong>{{cliente}}</ion-label>
        </ion-item>
    
        <ion-item>
          <ion-label><strong>Hora: </strong>{{hora | date:'short'}}</ion-label>
        </ion-item>
    
        <ion-item>
          <ion-label><strong>Concepto: </strong>{{conceptoNombres}}</ion-label>
        </ion-item>
    
        <ion-item>
          <ion-label><strong>Info: </strong>{{info}}</ion-label>
        </ion-item>
    
        <ion-item>
          <ion-label><strong>Asador: </strong>{{nombreAsador}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label><strong>Total: </strong>{{total |currency:'EUR':"symbol"}}</ion-label>
        </ion-item>
    
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-button (click)="dismiss()" expand="block">OK</ion-button>

</ion-content>
