<ion-header>
  <ion-toolbar>
    <ion-title>{{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-title class="redTitle">&nbsp; Información</ion-card-title>
    <ion-card-content>
      <ion-item>
        <ion-label><strong>Nombre: </strong>{{name}}</ion-label>
      </ion-item>

      <ion-item *ngIf="tipo == 0">
        <ion-label><strong>Artículos: </strong></ion-label>
        <ion-textarea>{{articulos}}</ion-textarea>
      </ion-item>

      <ion-item *ngIf="tipo == 1">
        <ion-label><strong>Alérgenos: </strong>{{alergenos}}</ion-label>
      </ion-item>

      <ion-item *ngIf="tipo == 1">
        <ion-label><strong>Ingredientes: </strong>{{ingredientes}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label><strong>Precio: </strong>{{precio |currency:'EUR':"symbol"}}</ion-label>
      </ion-item>

    </ion-card-content>
  </ion-card>

  <ion-button (click)="dismiss()" expand="block">OK</ion-button>

</ion-content>
