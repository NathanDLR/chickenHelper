<ion-header>
  <ion-toolbar>
    <ion-title>Nueva Venta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <form [formGroup]="ventaForm">

      

      <ion-item>
        <ion-label><strong>Ofertas</strong></ion-label>
        <ion-select #oferta value={{concepto}} placeholder="Ofertas" multiple="true" cancelText="Cancelar">
          <ion-select-option *ngFor="let i of ofertas" value="{{i.uid}}">{{i.nombre}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label><strong>Artículos</strong></ion-label>
        <ion-select #articulo value={{concepto}} placeholder="Artículos" multiple="true" cancelText="Cancelar">
          <ion-select-option *ngFor="let i of articulos" value="{{i.uid}}">{{i.nombre}}</ion-select-option>
        </ion-select>
      </ion-item>
      
    </form>

    <ion-grid>
      <ion-row>
        <ion-col size="1.5">
          <ion-label><strong>Total:</strong></ion-label>
        </ion-col>

        <ion-col>
          <ion-label>{{total|currency:'EUR':"symbol"}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button expand="block">Añadir venta</ion-button>
    <ion-button expand="block" color="danger">Salir</ion-button>

  </div>
</ion-content>
